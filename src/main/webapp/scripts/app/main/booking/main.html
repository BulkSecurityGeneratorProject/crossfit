<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
        
            <h1 translate="booking.main.title">Welcome, CrossFiter!</h1>
            <p class="lead" translate="booking.main.subtitle">This is your homepage</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="booking.main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.authenticated">
                    Vous devez vous <a href=\"#/login\">connecter</a> pour accéder à votre compte
                </div>
            </div>

        </div>
    </div>
</div>
