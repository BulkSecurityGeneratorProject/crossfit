<div ng-cloak>
    <div class="row">
        <div class="col-lg-12">
        
            <h1 class="page-header" translate="booking.main.title" translate-values="{prenom: '{{account.firstName}}'}">Welcome, CrossFiter!</h1>
            <p class="lead" translate="booking.main.subtitle">This is your homepage</p>

            <div ng-switch="isAuthenticated()">
                

                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.authenticated">
                    Vous devez vous <a href=\"#/login\">connecter</a> pour accéder à votre compte
                </div>
            </div>

        </div>
        
        
        <div class="row" ng-switch="isAuthenticated()">
			<div class="col-lg-12" ng-switch-when="true">
                
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
					<div class="panel panel-default" ng-repeat="day in planning">
						<div class="panel-heading" role="tab" id="headingOne">
							<h4 class="panel-title">
								<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
									{{day.date | date:'dd MMM'}}
								</a>
							</h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
							<div class="panel-body">
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="slot in day.slots">{{slot.start | date:'HH:mm'}} - {{slot.end   | date:'HH:mm'}} : {{slot.requiredLevel}}</li>						  
								</ul>
							</div>
						</div>
					</div>
				</div>
                
			</div>
		</div>
        
        
    </div>
</div>
