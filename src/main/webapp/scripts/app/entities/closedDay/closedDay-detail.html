
<div>
    <h2><span translate="crossfitApp.closedDay.detail.title">ClosedDay</span> {{closedDay.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="crossfitApp.closedDay.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{closedDay.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.closedDay.startAt">StartAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{closedDay.startAt}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.closedDay.endAt">EndAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{closedDay.endAt}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.closedDay.box">box</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="crossFitBox.detail({id:closedDay.box.id})">{{closedDay.box.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
