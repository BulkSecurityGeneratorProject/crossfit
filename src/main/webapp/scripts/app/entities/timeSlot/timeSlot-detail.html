
<div>
    <h2><span translate="crossfitApp.timeSlot.detail.title">TimeSlot</span> {{timeSlot.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="crossfitApp.timeSlot.dayOfWeek">DayOfWeek</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeSlot.dayOfWeek}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.timeSlot.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeSlot.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.timeSlot.startTime">StartTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeSlot.startTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.timeSlot.endTime">EndTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeSlot.endTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.timeSlot.maxAttendees">MaxAttendees</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeSlot.maxAttendees}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.timeSlot.requiredLevel">RequiredLevel</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="crossfitApp.Level.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: timeSlot.requiredLevel }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.timeSlot.box">box</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="crossFitBox.detail({id:timeSlot.box.id})">{{timeSlot.box.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
