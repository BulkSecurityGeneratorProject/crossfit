<div>

    <h2 translate="crossfitApp.crossFitBox.home.title">CrossFitBoxs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="crossFitBox.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="crossfitApp.crossFitBox.home.createLabel">Create a new CrossFitBox</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCrossFitBoxConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(crossFitBox.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="crossfitApp.crossFitBox.delete.question" translate-values="{id: '{{crossFitBox.id}}'}">Are you sure you want to delete this CrossFitBox?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="crossfitApp.crossFitBox.name">Name</th>
                    <th translate="crossfitApp.crossFitBox.website">Website</th>
                    <th translate="crossfitApp.crossFitBox.logo">logo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="crossFitBox in crossFitBoxs">
                    <td><a ui-sref="crossFitBox.detail({id:crossFitBox.id})">{{crossFitBox.id}}</a></td>
                    <td>{{crossFitBox.name}}</td>
                    <td>{{crossFitBox.website}}</td>
                    <td>
                        <a ui-sref="fileDocument.detail({id:crossFitBox.logo.id})">{{crossFitBox.logo.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="crossFitBox.detail({id:crossFitBox.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="crossFitBox.edit({id:crossFitBox.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(crossFitBox.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
