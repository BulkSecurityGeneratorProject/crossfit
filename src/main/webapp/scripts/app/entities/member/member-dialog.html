
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMemberLabel" translate="crossfitApp.member.home.createOrEditLabel">Create or edit a Member</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="member.id" readonly>
        </div>

        <div class="form-group">
            <label translate="crossfitApp.member.telephonNumber" for="field_telephonNumber">TelephonNumber</label>
            <input type="text" class="form-control" name="telephonNumber" id="field_telephonNumber"
                    ng-model="member.telephonNumber"
                    >

        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.sickNoteEndDate" for="field_sickNoteEndDate">SickNoteEndDate</label>
            <input type="date" class="form-control" name="sickNoteEndDate" id="field_sickNoteEndDate"
                    ng-model="member.sickNoteEndDate"
                    >

        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.membershipStartDate" for="field_membershipStartDate">MembershipStartDate</label>
            <input type="date" class="form-control" name="membershipStartDate" id="field_membershipStartDate"
                    ng-model="member.membershipStartDate"
                    required>

            <div ng-show="editForm.membershipStartDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.membershipStartDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.membershipEndDate" for="field_membershipEndDate">MembershipEndDate</label>
            <input type="date" class="form-control" name="membershipEndDate" id="field_membershipEndDate"
                    ng-model="member.membershipEndDate"
                    >

        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.level" for="field_level">Level</label>
            <select class="form-control" name="level" ng-model="member.level" id="field_level" required>
                <option value="FOUNDATION" translate="crossfitApp.Level.FOUNDATION">FOUNDATION</option>
                <option value="NOVICE" translate="crossfitApp.Level.NOVICE">NOVICE</option>
                <option value="MIDDLE" translate="crossfitApp.Level.MIDDLE">MIDDLE</option>
                <option value="SKILLED" translate="crossfitApp.Level.SKILLED">SKILLED</option>
            </select>

            <div ng-show="editForm.level.$invalid">
                <p class="help-block"
                    ng-show="editForm.level.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.user" for="field_user">user</label>
            
            <select class="form-control" id="field_user" name="user" ng-model="member.user" ng-options="user as user.email for user in users track by user.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.box" for="field_box">box</label>
            
            <select class="form-control" id="field_box" name="box" ng-model="member.box" ng-options="crossFitBox as crossFitBox.name for crossFitBox in crossfitboxs track by crossFitBox.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.sickNote" for="field_sickNote">sickNote</label>
            
            <select class="form-control" id="field_sickNote" name="sickNote" ng-model="member.sickNote" ng-options="fileDocument as fileDocument.name for fileDocument in filedocuments track by fileDocument.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="crossfitApp.member.membershipType" for="field_membershipType">membershipType</label>
            
            <select class="form-control" id="field_membershipType" name="membershipType" ng-model="member.membershipType" ng-options="membershipType as membershipType.name for membershipType in membershiptypes track by membershipType.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
