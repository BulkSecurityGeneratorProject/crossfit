
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMembershipTypeLabel" translate="crossfitApp.membershipType.home.createOrEditLabel">Create or edit a MembershipType</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="membershipType.id" readonly>
        </div>

        <div class="form-group">
            <label translate="crossfitApp.membershipType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="membershipType.name"
                    required>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="crossfitApp.membershipType.price" for="field_price">Price</label>
            <input type="text" class="form-control" name="price" id="field_price"
                    ng-model="membershipType.price"
                    required>

            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="crossfitApp.membershipType.openAccess" for="field_openAccess">OpenAccess</label>
            <input type="checkbox" class="form-control" name="openAccess" id="field_openAccess"
                    ng-model="membershipType.openAccess"
                    >

        </div>
        <div class="form-group">
            <label translate="crossfitApp.membershipType.numberOfSession" for="field_numberOfSession">NumberOfSession</label>
            <input type="number" class="form-control" name="numberOfSession" id="field_numberOfSession"
                    ng-model="membershipType.numberOfSession"
                    max="100">

            <div ng-show="editForm.numberOfSession.$invalid">
                <p class="help-block"
                    ng-show="editForm.numberOfSession.$error.max" translate="entity.validation.max" translate-value-max="100">
                    This field cannot be more than 100.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfSession.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="crossfitApp.membershipType.numberOfSessionPerWeek" for="field_numberOfSessionPerWeek">NumberOfSessionPerWeek</label>
            <input type="number" class="form-control" name="numberOfSessionPerWeek" id="field_numberOfSessionPerWeek"
                    ng-model="membershipType.numberOfSessionPerWeek"
                    required max="20">

            <div ng-show="editForm.numberOfSessionPerWeek.$invalid">
                <p class="help-block"
                    ng-show="editForm.numberOfSessionPerWeek.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfSessionPerWeek.$error.max" translate="entity.validation.max" translate-value-max="20">
                    This field cannot be more than 20.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfSessionPerWeek.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="crossfitApp.membershipType.box" for="field_box">box</label>
            
            <select class="form-control" id="field_box" name="box" ng-model="membershipType.box" ng-options="crossFitBox as crossFitBox.name for crossFitBox in crossfitboxs track by crossFitBox.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
