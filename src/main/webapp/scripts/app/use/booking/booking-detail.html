
<div>
    <h2><span translate="crossfitApp.booking.detail.title">Booking</span> {{booking.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="crossfitApp.booking.startAt">StartAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{booking.startAt}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.booking.endAt">EndAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{booking.endAt}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.booking.status">Status</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="crossfitApp.BookingStatus.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: booking.status }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.booking.createdDate">CreatedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{booking.createdDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.booking.createdBy">CreatedBy</span>
                </td>
                <td>
                    <span class="form-control-static">{{booking.createdBy}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.booking.box">box</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="crossFitBox.detail({id:booking.box.id})">{{booking.box.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="crossfitApp.booking.owner">owner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="member.detail({id:booking.owner.id})">{{booking.owner.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
