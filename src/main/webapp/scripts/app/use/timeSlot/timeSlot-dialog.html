
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTimeSlotLabel" translate="crossfitApp.booking.home.createOrEditLabel">Create or edit a TimeSlot</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.bookingId">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="subscription.bookingId" readonly>
        </div>
        <div class="form-group">
            <label for="id" translate="global.field.timeSlotId">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="subscription.timeSlotId" readonly>
        </div>
        
        <div class="form-group">
            <label for="start" translate="crossfitApp.booking.startAt">ID</label>
            <input type="text" class="form-control" id="start" name="start"
                    ng-model="subscription.startAt" ng-model-options="{timezone: 'UTC'}" readonly>
        </div>
        
        <div class="form-group">
            <label for="end" translate="crossfitApp.booking.endAt">ID</label>
            <input type="text" class="form-control" id="end" name="end"
                    ng-model="subscription.endAt" ng-model-options="{timezone: 'UTC'}" readonly>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" ng-disabled="subscription.bookingId" class="btn btn-default" data-dismiss="modal" ng-click="subscribe()">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span translate="entity.action.subscribe">Réserver</span>
        </button>
        <button type="button" ng-disabled="!subscription.bookingId" class="btn btn-default" data-dismiss="modal" ng-click="unSubscribe()">
            <span class="glyphicon glyphicon-remove"></span>&nbsp;<span translate="entity.action.unSubsribe">Annuler la reservation</span>
        </button>
<!--         <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary"> -->
<!--             <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span> -->
<!--         </button> -->
    </div>
</form>
