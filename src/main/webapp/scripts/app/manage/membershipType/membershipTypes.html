<div>

    <h2 translate="crossfitApp.membershipType.home.title">MembershipTypes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="membershipType.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="crossfitApp.membershipType.home.createLabel">Create a new MembershipType</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteMembershipTypeConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(membershipType.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="crossfitApp.membershipType.delete.question" translate-values="{id: '{{membershipType.id}}'}">Are you sure you want to delete this MembershipType?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="crossfitApp.membershipType.name">Name</th>
                    <th translate="crossfitApp.membershipType.price">Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="membershipType in membershipTypes">
                    <td><a ui-sref="membershipType.detail({id:membershipType.id})">{{membershipType.id}}</a></td>
                    <td>{{membershipType.name}}</td>
                    <td>{{membershipType.price}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="membershipType.detail({id:membershipType.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="membershipType.edit({id:membershipType.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(membershipType.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
