<div class="row">
	<div class="col-lg-12">
        <h1 class="page-header" translate="crossfitApp.closedDay.home.title">ClosedDays</h1>
    	<jh-alert></jh-alert>
    </div>
</div>
    
<div class="row">
    <div class="col-md-4">
        <button class="btn btn-primary" ui-sref="closedDay.new">
            <span class="glyphicon glyphicon-flash"></span> <span translate="crossfitApp.closedDay.home.createLabel">Create a new ClosedDay</span>
        </button>
    </div>
</div>


    <div class="modal fade" id="deleteClosedDayConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(closedDay.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="crossfitApp.closedDay.delete.question" translate-values="{id: '{{closedDay.id}}'}">Are you sure you want to delete this ClosedDay?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="crossfitApp.closedDay.name">Name</th>
                    <th translate="crossfitApp.closedDay.startAt">StartAt</th>
                    <th translate="crossfitApp.closedDay.endAt">EndAt</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="closedDay in closedDays">
                    <td><a ui-sref="closedDay.edit({id:closedDay.id})">{{closedDay.id}}</a></td>
                    <td>{{closedDay.name}}</td>
                    <td>{{closedDay.startAt | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>{{closedDay.endAt | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="closedDay.edit({id:closedDay.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(closedDay.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
